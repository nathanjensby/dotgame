<!DOCTYPE html>
<html>

<head>
  <title>Dot Game</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles.434540e1.css">
<script src="/styles.434540e1.js"></script></head>

<body>
  <header>
    <div class="leftSide">
      <div class="scoreContainer">
        <div><span id="currentScore"></span></div>
      </div>
    </div>
    <div class="rightSide">
      <div class="menuContainer">
        <button>
          <span>-</span>
          <span>-</span>
          <span>-</span>
        </button>
      </div>
      <div class="startContainer">
        <button id="startButton">Start</button>
      </div>
      <div class="resetContainer">
        <button id="resetButton">Restart</button>
      </div>
      <div class="sliderContainer">
        <input type="range" orient="vertical" min="10" max="100" step="10" class="slider" id="speedControl">
      </div>
      <div>Current Speed: <span id="currentSpeed"></span>
      </div>
    </div>
  </header>
  <main>
    <div class="gameBoard"></div>
  </main>

  <script src="/js.00a46daa.js"></script>
</body>

</html>
