<!DOCTYPE html>
<html>

<head>
  <title>Dot Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <div class="topBox">
      <div class="scoreContainer">
        <p>Score</p>
      </div>
      <div class="startContainer">
        <button id="startButton">Start</button>
      </div>
    </div>
    <div class="bottomBox">
      <div class="sliderContainer">
        <input type="range" min="1" max="100" class="slider" id="speedControl">
      </div>
      <div>Current Speed: <div id="currentSpeed"></div>
      </div>
    </div>
  </header>
  <main>

  </main>

  <script src="/index.js"></script>
</body>

</html>
