<!DOCTYPE html>
<html>

<head>
  <title>Dot Game</title>
  <link rel="stylesheet" type="text/css" href="./styles/index.scss">
</head>

<body>
  <header>
    <div class="topBox">
      <div class="scoreContainer">
        <div>Score: <span id="currentScore"></span></div>
      </div>
      <div class="startContainer">
        <button id="startButton">Start</button>
      </div>
    </div>
    <div class="bottomBox">
      <div class="sliderContainer">
        <input type="range" min="10" max="100" step="10" class="slider" id="speedControl">
      </div>
      <div>Current Speed: <span id="currentSpeed"></span>
      </div>
    </div>
  </header>
  <main>
    <div class="dropLane"></div>
    <div class="dropLane"></div>
    <div class="dropLane"></div>
    <div class="dropLane"></div>
    <div class="dropLane"></div>
    <div class="dropLane"></div>
    <div class="dropLane"></div>
    <div class="dropLane"></div>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
